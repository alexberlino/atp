name: Daily ATP Rankings Update

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight UTC
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write  # Ensure GitHub Actions can push changes

jobs:
  update_rankings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Get all history to ensure proper git operations

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Setup ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install undetected-chromedriver selenium pandas

      - name: Start Chrome
        run: |
          # Start Chrome in the background with debugging port
          google-chrome --version
          chromedriver --version
          # Start ChromeDriver
          chromedriver --port=9515 &
          sleep 3  # Give ChromeDriver time to start

      - name: Run ranking update script
        env:
          PYTHONUNBUFFERED: 1
          HEADLESS: true
          CHROME_BIN: /usr/bin/google-chrome
        run: |
          echo "Running ranking script..."
          python ranking.py
        
      # Force a file change to ensure there's something to commit
      - name: Create timestamp file
        run: |
          echo "ATP Rankings last checked: $(date)" > last_check.txt

      - name: Commit and push changes if any
        run: |
          # This will now always have at least the timestamp file to commit
          git add -A
          git commit -m "Automated ATP rankings update for $(date +'%Y-%m-%d')"
          git push
          echo "Changes pushed successfully!"