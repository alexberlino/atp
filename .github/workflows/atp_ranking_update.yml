name: Daily ATP Rankings Update

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight UTC
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write  # Ensure GitHub Actions can push changes

jobs:
  update_rankings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Get full history for proper git operations

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-python-${{ hashFiles('requirements.txt') || 'default' }}-v3
          restore-keys: |
            ${{ runner.os }}-python-

      - name: Install latest Chromium and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          CHROME_VERSION=$(chromium-browser --version)
          CHROMEDRIVER_VERSION=$(chromedriver --version)
          echo "Installed Chromium: $CHROME_VERSION"
          echo "Installed ChromeDriver: $CHROMEDRIVER_VERSION"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install undetected-chromedriver selenium webdriver-manager pandas

      - name: Start virtual display (Xvfb)
        run: |
          Xvfb :99 -screen 0 1920x1080x24 &
          sleep 3

      - name: Run ranking update script
        env:
          DISPLAY: :99
          PYTHONUNBUFFERED: 1
        run: python ranking.py

      - name: Create timestamp file
        run: |
          echo "ATP Rankings last checked: $(date +'%Y-%m-%d')"  > last_check.txt

      - name: Ensure latest changes are pulled
        run: |
          BRANCH=$(git symbolic-ref --short HEAD)
          git pull --rebase origin $BRANCH || (git fetch --all && git reset --hard origin/$BRANCH)

      - name: Commit and push changes if any
        run: |
          git add -A
          git commit -m "Automated ATP rankings update for $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push origin $BRANCH || echo "Push failed, likely no new changes."
