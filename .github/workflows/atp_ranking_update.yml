name: Daily ATP Rankings Update

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight UTC
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write  # Ensure GitHub Actions can push changes

jobs:
  update_rankings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Cache Python dependencies
        uses: actions/cache@v3  # Updated from v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-python-${{ hashFiles('requirements.txt') }}-v3
          restore-keys: |
            ${{ runner.os }}-python-

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          sudo apt-get update && sudo apt-get install -y chromium-chromedriver
          pip install undetected-chromedriver selenium pandas

      - name: Check files before running script
        run: |
          echo "Listing files in the repository before script run:"
          ls -la

      - name: Run ranking update script
        run: |
          echo "Running ranking script..."
          python ranking.py

      - name: Check files after running script
        run: |
          echo "Listing files after script run:"
          ls -la
          git diff --stat

      - name: Check Current Branch
        run: git branch

      - name: Ensure Correct Branch
        run: |
          git checkout main
          git pull origin main

      - name: Debug GitHub Authentication
        run: |
          git remote -v
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" https://api.github.com/user

      - name: Force commit changes
        run: |
          git add -A
          git commit -m "Automated ATP rankings update" --allow-empty
          git push origin main
