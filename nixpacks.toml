[phases.setup]
nixPkgs = ["python311", "wget", "gnupg", "chromium"]
nixOverlays = []
nixpkgsArchive = "nixos-23.11"

[phases.install]
dependsOn = ["setup"]
cmds = [
  # Create and use a virtual environment
  "python3 -m venv .venv",
  ".venv/bin/pip install --upgrade pip setuptools",
  ".venv/bin/pip install -r requirements.txt"
]

[start]
cmd = ".venv/bin/python ranking.py"